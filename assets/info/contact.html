<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Thompson's Barber - Contact</title>

		<link rel="stylesheet" href="../styles/reset.css">
		<link rel="stylesheet" href="../styles/style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../images/logo.png" alt="Thompson's Barber Logo"></h1>

				<nav>
					<ul>
						<li><a href="../../index.html">Home</a></li>
						<li><a href="product.html">Product</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Name - Last Name</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Mobile</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Message</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>How do you prefer our contact?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Mobile</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>What time do you prefer to be attended?</legend>
					<select>
						<option>Moring</option>
						<option>Evening</option>
						<option>Night</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by email?</label>

				<input type="submit" value="Send" class="enviar">
			</form>

			<table>
				<tr>
					<td>Day</td>
					<td>Time</td>
				</tr>
				<tr>
					<td>Monday</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Wednesday</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Friday</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="../images/logo-branco.png" alt="Thompson's Barber Logo">
			<p class="copyright">&copy; Copyright Barber Thompson's - 2019</p>
		</footer>
	</body>
</html>
